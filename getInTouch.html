<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/indexActivity2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Form -->
    <div class="container">
        <div class="submission-form">
            <!-- <img src="./images/accountCircle.png" alt="account icon" class="account-icon"> -->
            <h1>Get in Touch</h1>
            <form action="type">


            <!-- Email Field -->
                <input type="text" id="email" name="username" class="login-username-field"placeholder="Username" required>


            <!-- Password Field -->
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>


            <!-- Sign In Button -->    
                <button type="submit">Login</button>
            </form>

            
            <!-- Forgot Password and Create Account Links -->
            <div class="links">
                <a href="#">Forgot Password?</a>
            </div>
        </div>    
    </div>
</body>
</html>
